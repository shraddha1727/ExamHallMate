<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIVA Exam Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
            },
            colors: {
              university: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563EB', // Secondary Accent
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1E3A8A', // Primary University Blue
                950: '#172554',
              },
              slate: {
                50: '#F8FAFC', // Background
                200: '#CBD5E1', // Borders
                600: '#475569', // Text Secondary
                900: '#0F172A', // Text Primary
              }
            },
            boxShadow: {
              'soft': '0 1px 3px rgba(0,0,0,0.05)',
              'card': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .print-break-before {
          break-before: page;
        }
      }
      @layer components {
        .card-base {
          @apply bg-white rounded border border-slate-200 shadow-card;
        }
        .btn-primary {
          @apply bg-university-900 text-white font-medium py-2 px-4 rounded border border-transparent hover:bg-university-800 transition-colors text-sm flex items-center justify-center;
        }
        .btn-secondary {
          @apply bg-white text-slate-700 font-medium py-2 px-4 rounded border border-slate-300 hover:bg-slate-50 transition-colors text-sm flex items-center justify-center;
        }
        .btn-danger {
          @apply bg-white text-red-700 font-medium py-2 px-4 rounded border border-red-200 hover:bg-red-50 transition-colors text-sm flex items-center justify-center;
        }
        .input-field {
          @apply w-full bg-white border border-slate-300 text-slate-900 text-sm rounded focus:ring-1 focus:ring-university-600 focus:border-university-600 block p-2.5 transition-colors outline-none;
        }
        .table-header {
          @apply px-6 py-3 text-xs font-semibold text-slate-600 uppercase tracking-wider bg-slate-50 border-b border-slate-200 text-left;
        }
        .table-cell {
          @apply px-6 py-4 whitespace-nowrap text-sm text-slate-900 border-b border-slate-100;
        }
      }
      
      body {
        background-color: #F8FAFC;
        color: #0F172A;
      }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        /* CRITICAL FIX FOR SPA PRINTING */
        html, body, #root {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }
        
        /* Ensure layout expands */
        main {
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Force graphics for backgrounds (like seat avatars) */
        * { 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
